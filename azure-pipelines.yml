    exclude:
    - README.md
    - docs/*
trigger:
  batch: true
  branches:
    include:
    - main
  
variables:
- template: /eng/common/templates-official/variables/pool-providers.yml@self
- name: TeamName
  value: Roslyn
- name: _SignType
  value: real
- name: _BuildConfig
  value: Release
- name: _TeamName
  value : $(TeamName)

resources:
  repositories:
  - repository: MicroBuildTemplate
    type: git
    name: 1ESPipelineTemplates/MicroBuildTemplate
    ref: refs/tags/release
extends:
  template: azure-pipelines/MicroBuild.1ES.Official.yml@MicroBuildTemplate
  parameters:
    sdl:
      sourceAnalysisPool:
        name: $(DncEngInternalBuildPool)
        image: 1es-windows-2022-pt
        os: windows
    customBuildTags:
    - ES365AIMigrationTooling
    stages:
    - stage: build
      displayName: Build
      jobs:
      - template: /eng/common/templates-official/jobs/jobs.yml@self
        parameters:
          enableMicrobuild: true
          enablePublishBuildArtifacts: true
          enablePublishTestResults: true
          enablePublishBuildAssets: true
          enablePublishUsingPipelines: true
          enableTelemetry: true
          enableSourceBuild: true
          helixRepo: dotnet/symreader
          jobs:
          - job: Windows
            pool:
              name: $(DncEngInternalBuildPool)
              image: 1es-windows-2022-pt
              os: windows
            variables:
            - group: Publish-Build-Assets
            - name: _OfficialBuildArgs
              value: /p:DotNetSignType=$(_SignType) /p:TeamName=$(TeamName) /p:DotNetPublishUsingPipelines=true /p:OfficialBuildId=$(BUILD.BUILDNUMBER)
            - name: _BuildConfig
              value: Release
            - name: _BuildArgs
              value: $(_OfficialBuildArgs)
            steps:
            - checkout: self
              clean: true
            - script: eng\common\cibuild.cmd -configuration $(_BuildConfig) -prepareMachine $(_BuildArgs)
              displayName: Build

          - job: MacOS
            displayName: 'MacOS'
            pool:
              name: Azure Pipelines
              image: macOS-latest
              os: macos
            steps:
            - checkout: self
              clean: true
            - script: eng/common/cibuild.sh --configuration Release --prepareMachine
              displayName: Build

          - job: Linux
            displayName: 'Linux'
            pool:
              name: $(DncEngInternalBuildPool)
              image: 1es-mariner-2-pt
              os: linux
            steps:
            - checkout: self
              clean: true
            - script: eng/common/cibuild.sh --configuration release --prepareMachine
              displayName: Build

    - template: /eng/common/templates-official/post-build/post-build.yml@self
      parameters:
        publishingInfraVersion: 3
        enableSymbolValidation: false