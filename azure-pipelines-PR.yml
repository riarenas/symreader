# Branches that trigger builds on PR
pr:
  branches:
    include:
    - main
    - release/*
  paths:
    exclude:
    - README.md
    - docs/*

# Run official build every day at midnight, if code has changed since the last run.
trigger:
  batch: true
  branches:
    include:
    - main

stages:
- stage: build
  displayName: Build
  jobs:
  - template: /eng/common/templates/jobs/jobs.yml
    parameters:
      enableMicrobuild: false
      enablePublishBuildArtifacts: false
      enablePublishTestResults: true
      enablePublishBuildAssets: false
      enablePublishUsingPipelines: false
      enableTelemetry: true
      enableSourceBuild: false
      helixRepo: dotnet/symreader
      jobs:
      - job: Windows
        pool:
          vmImage: 'windows-latest'
        strategy:
          matrix:
            Debug:
              _BuildConfig: Debug
              _SignType: none
            Release:
              _BuildConfig: Release
              _SignType: none
        steps:
        - checkout: self
          clean: true
        - script: eng\common\cibuild.cmd -configuration $(_BuildConfig) -prepareMachine
          displayName: Build and Test

      - job: MacOS
        displayName: 'MacOS'
        pool:
          vmImage: 'macOS-latest'
        strategy:
          matrix:
            Debug:
              _BuildConfig: Debug
              _SignType: none
            Release:
              _BuildConfig: Release
              _SignType: none
        steps:
        - checkout: self
          clean: true
        - script: eng/common/cibuild.sh --configuration $(_BuildConfig) --prepareMachine
          displayName: Build and Test

      - job: Linux
        displayName: 'Linux'
        pool:
          vmImage: 'ubuntu-latest'
        strategy:
          matrix:
            Debug:
              _BuildConfig: Debug
              _SignType: none
            Release:
              _BuildConfig: Release
              _SignType: none
        steps:
        - checkout: self
          clean: true
        - script: eng/common/cibuild.sh --configuration $(_BuildConfig) --prepareMachine
          displayName: Build and Test